<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-blue-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-semibold mb-4">Digite seu nome:</h2>
        <input type="text" id="username" placeholder="Seu nome" class="border border-blue-300 p-2 rounded-lg w-full mb-4">
        <button onclick="enterChat()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Entrar</button>
    </div>

    <script>
        function enterChat() {
            const username = document.getElementById('username').value;
            if (username) {
                window.location.href = `/chat?username=${encodeURIComponent(username)}`;
            } else {
                alert("Por favor, digite seu nome.");
            }
        }
    </script>
</body>
</html>
